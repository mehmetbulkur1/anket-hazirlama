  <div class="container" style="margin-top:50px;">
    <div class="row">
      <div class="col-md-12">
        <ul id="mansetResim" class="list-group">
          <li class="list-group-item">
            <a href="#">
              <img src="img/1.jpg" style="width: 700px;height: 300px">
            </a>
          </li>
          <li class="list-group-item">
            <a href="#">
              <img src="img/2.jpg" style="width: 700px;height: 300px">
            </a>
          </li>
          <li class="list-group-item">
            <a href="#">
              <img src="img/3.jpg" style="width: 700px;height: 300px">
            </a>
          </li>
          <li class="list-group-item">
            <a href="#">
              <img src="img/4.jpg" style="width: 700px;height: 300px">
            </a>
          </li>
        </ul>

        <div class="btn-group" id="butonlar">
          <button type="button" class="btn btn-success">1</button>
          <button type="button" class="btn btn-success">2</button>
          <button type="button" class="btn btn-success">3</button>
          <button type="button" class="btn btn-success">4</button>
        </div>
        <div class="container" style="margin-top:15px;">
          <div class="col-md-12" style="background-color:antiquewhite">
            <h3 style="text-align:center">ANKETE GİMEKE İÇİN BURAYA
              <a href="index.html">TIKLAYINIZ.</a>
            </h3>
          </div>
        </div>
        <div class="col-md-4">
          <h1>Kayıt Ekle</h1>
          <label>Adı Soyadı</label>
          <input type="text" id="txtAdsoyad" class="form-control">
          <label>E-Posta</label>
          <input type="text" id="txtMail" class="form-control">
          <label>Yaş</label>
          <input type="text" id="txtYas" class="form-control">
          <br>
          <button id="btnKaydet" class="btn btn-primary">Kaydet</button>
          <hr>
          <div id="sonuc"></div>

        </div>
        <div class="col-md-8">
          <h1>Kayıtlar</h1>
          <table class="table table-hover" id="tbKayitlar">
            <tr class="bg-info">

              <td>Adı Soyadı</td>
              <td>E-Posta</td>
              <td>Yaş</td>
              <td>Sil</td>
            </tr>
            <tr>

              <td>mehmet</td>
              <td>mehmet@mail.com</td>
              <td>20</td>
              <td>
                <button class="btn btn-danger sil">Sil</button>
              </td>
            </tr>
            <tr>
              <td>hasan</td>
              <td>hasan@mail.com</td>
              <td>21</td>
              <td>
                <button class="btn btn-danger sil">Sil</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
      $(function () {
        var s = 0;
        $("#mansetResim li").hide();
        $("#mansetResim li:first").show();

        $("#butonlar button:first").removeClass();
        $("#butonlar button:first").addClass("btn btn-danger");
        $("#mansetYazi li, #butonlar button").hover(function () {
          var index = $(this).index();
          $.haber(index);
        });
        setInterval(function () {
          s++;
          if (s > 3) { s = 0; }
          $.haber(s);
        }, 3000);
        $.haber = function (index) {
          $("#mansetResim li").hide();
          $("#mansetResim li:eq(" + index + ")").show();

          $("#butonlar button").removeClass();
          $("#butonlar button").addClass("btn btn-success");
          $("#butonlar button:eq(" + index + ")").removeClass();
          $("#butonlar button:eq(" + index + ")").addClass("btn btn-danger");
        };
      });
      $(function () {
        $("#btnKaydet").click(function () {
          var adsoyad = $("#txtAdsoyad").val();
          var mail = $("#txtMail").val();
          var yas = $("#txtYas").val();
          if (adsoyad == "" || mail == "" || yas == "") {
            $("#sonuc").fadeIn(1000);
            $("#sonuc").html("Lütfen Tüm Alanları Doldurunuz!");
            $("#sonuc").removeClass();
            $("#sonuc").addClass("alert alert-danger");
            $("#sonuc").fadeOut(3000);
            return false;
          }
          $("#tbKayitlar").append("<tr><td>" + adsoyad + "</td><td>" + mail + "</td><td>" + yas + "</td><td><button class='btn btn-danger sil'>Sil</button></td></tr>");
        });
        $(document).on("click", ".sil", function () {
          var satir = $(this).closest("tr");
          satir.remove();
        });
      });
    </script>
</body>
